    <script>

        function embaralha(vetor) {
            var indiceAtual = vetor.length, aux, indiceAleatorio;
            while (0 !== indiceAtual) {
                indiceAleatorio = Math.floor(Math.random() * indiceAtual);
                indiceAtual -= 1; 
                aux = vetor[indiceAtual];
                vetor[indiceAtual] = vetor[indiceAleatorio];
                vetor[indiceAleatorio] = aux;
            }

            return vetor;
        }
